AllCops:
  TargetRubyVersion: 2.4
  Exclude:
    - 'node_modules/**/*'
  NewCops: enable

# Customize rules
Layout/LineLength:
  Max: 100
  Exclude:
    - bin/**/*
    - config/**/*
    - test/**/*

Metrics/ClassLength:
  Exclude:
    - test/**/*

Metrics/BlockLength:
  Exclude:
    - test/**/*
    - lib/tasks/**/*

Metrics/MethodLength:
  Exclude:
    - lib/tasks/location.rake

Style/FormatStringToken:
  Enabled: false

Style/Documentation:
  Exclude:
    - test/**/*

Style/OptionalBooleanParameter:
  Enabled: false

Lint/ConstantDefinitionInBlock:
  Exclude:
    - test/**/*

Lint/DuplicateBranch:
  Enabled: false
